<main class="page">
    <section class="account">
        <img class="account-background" src="<%=require('./images/account-background.png')%>">
        <div class="account__container">
            <div class="account__inner">
                <div class="account__wrapper">
                    <img src="<%=require('./images/people/dummy-girl.png')%>" alt="" class="account__avatar">
                    <img src="<%=require('./images/border.png')%>" class="account__border" alt="">
                </div>
                <div class="account__btn-container">
                    <button class="account__btn account__btn_upload">Загрузить фото</button>
                    <button class="account__btn account__btn_delete">Удалить фото</button>
                </div>
            </div>
            <div class="account__info">
                <h2 class="account-heading">
                    Контактная информация
                </h2>
                <form class="account__form" action="">
                    <div class="form-group">
                        <label for="last-name">Фамилия</label>
                        <input placeholder="Иванов" type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="first-name">Имя</label>
                        <input placeholder="Иван" type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle-name">Отчество</label>
                        <input placeholder="Иванович" type="text" id="middle-name" name="middle-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input placeholder="ivanov@mail.ru" type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input placeholder="+7 (986) 456-66-45" type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Дата рождения</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </form>
            </div>
            <div class="account__info-duty">
                <h2 class="account-heading">
                    Деятельность
                </h2>
                <form class="account__form-duty" action="">
                    <div class="form-group">
                        <label for="last-name">Вид деятельности</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="first-name">Высшая школа</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle-name">Группа</label>
                        <input type="text" id="middle-name" name="middle-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Курс</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Описание проекта</label>
                        <textarea id="story" name="story"></textarea>
                    </div>
                    <ul class="projects-container">
                        <li class="project-card">
                            <img class="pdf" src="<%=require('./images/pdf.png')%>" alt="">
                            <h3 class="proejct-name">Lorem, ipsum dolor.</h3>
                            <h4 class="project-descr">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima?</h4>
                        </li>
                        <li class="project-card">
                            
                        </li>
                        <li class="project-card">
                            
                        </li>
                        <li class="project-card">
                            
                        </li>
                        <li class="project-card">
                            
                        </li>
                    </ul>
                    <button class="account__btn account__btn_upload-file">прикрепить файл</button>
                </form>
             
            </div>
        </div>

    </section>
</main>
